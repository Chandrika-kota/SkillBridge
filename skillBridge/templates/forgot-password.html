<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="icon" href="{{ url_for('static', filename='images/logo.jpeg') }}" type="image/x-icon">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot-password.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="header__logo">
      <a href="home.html">
        <img src="logo.jpeg" alt="SkillBridge Logo" class="header__logo-image">
      </a>
    </div>
  </header>
  <div class="form-container">
    <h2>Forgot Password</h2>
    <form onsubmit="location.href='login.html'; return false;">
      <label for="new-password">New Password:</label>
      <input type="password" id="new-password">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password">
      <button type="submit">Reset Password</button>
    </form>
  </div>
  {% include 'footer.html' %} 

</body>
</html>
