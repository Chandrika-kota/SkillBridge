<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SkillBridge</title>
  <link rel="icon" href="{{ url_for('static', filename='images/logo.jpeg') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  {% include 'header.html' %}

  <div class="form-container">
    <h2>Login</h2>
    <form action="{{ url_for('loginOp') }}" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
      <p><a href="{{ url_for('forgot_password') }}">Forgot Your Password?</a></p>
      <p>New User? <a href="{{ url_for('registration') }}">Sign Up</a></p>
    </form>
  </div>
  {% include 'footer.html' %} 

</body>
</html>
